<html lang="en">
<head>

    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>MKG Flights</h1>
            </div>
            <div class="icon" id="menu-icon">
                <i class="fa-solid fa-bars" onclick="togglemenu()"></i>
            </div>
            <ul class="mList" id="nav">
                <div class="cans" onclick="togglemenu()">
                    x
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One way</span>
            <input type="radio" class="btn" name="check"><span>Multy-city</span>
        </div>
        <div class="booking-form">
            <label>Flying From</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show Flights</button>
            </div>
        </div>
    </div>
    <script src="booking.js">
        let  navMenu = document.getElementById('nav');
        let  menu1 = document.getElementById('menu-icon');


    function togglemenu() {
        if (navMenu.className == "mList") {
            navMenu.className = "menu";


        }else{
            navMenu.className = "mList";
    }
}
    </script>
</body>
